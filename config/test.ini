;Описание главного окна
[main]
name="interface_name"
caption="<h1>Это заголовок перед всем</h1>"
podval="Это информация в конце интерфейса"
;ID контейнера с интерфейсом
container="my"
;тип вывода, варианты jpgrid, tabs
type="jpgrid"



[jpgrid]
container="myjpgrid"
caption="Это заголовок грида"
;высота таблицы (можно число)
height="auto"
width=1000
;кол-во строк в таблице
rowNum=10
;варианты выбора кол-во строк
rowList.0=10
rowList.1=20
rowList.2=50
;сортировать по умолчанию по колонке
sortname="id"
;направление сортировки по умолчанию
sortorder="desc"
;показывать какую запись смотрим и всего записей
viewrecords=1
;конвертировать сущности HTML
autoencode=1
;разрешить/запретить (0/1) сворачивать всю таблицу
hidegrid=0
;дублировать кнопки управления в верхнуюю часть
toppager=1
;разрешить выбирать множество строк
multiselect=1
;разрешить выводить номера строк в первой колонке
rownumbers=0

;раздел глобальных кнопок на сетке
navgrid.button.edit=1
navgrid.button.add=1
navgrid.button.del=1
navgrid.button.cloneToTop=1

;имена колонок
colNames.0="id"
colNames.1="имя"
;colNames.2="телефон"
colNames.2="дата"
;colNames.4="HTML"
colNames.3="операция"

;описание колонок (это простой массив объектов)
;цифра это номер колонки, см.colNames
;http://www.trirand.com/jqgridwiki/doku.php?id=wiki:colmodel_options
colModel.0.id="id"
colModel.0.hidden=0
colModel.0.name="id"
colModel.0.width="200"
colModel.0.editable=0
colModel.0.edittype="text"
;colModel.0.formatter="integer"
;опции для встроеной формы редактирования (все не обязательно)
colModel.0.formoptions.rowpos=2
colModel.0.formoptions.colpos=1
colModel.0.formoptions.elmprefix="*"
colModel.0.formoptions.elmsuffix=""
colModel.0.formoptions.label="Новый текст"
;правила валидации при редактировании
;http://www.trirand.com/jqgridwiki/doku.php?id=wiki:common_rules#editrules
colModel.0.editrules.edithidden="false"
colModel.0.editrules.required=0
colModel.0.editrules.number=0
colModel.0.editrules.integer=1
colModel.0.editrules.minValue=0
colModel.0.editrules.maxValue=999999999999
colModel.0.editrules.email=0
colModel.0.editrules.url=0
colModel.0.editrules.date=0
colModel.0.editrules.time=0
colModel.0.editrules.custom=0
;опции редактирования
;http://www.trirand.com/jqgridwiki/doku.php?id=wiki:common_rules#editable (прокрутить)
;то чего нет в таблице идет как атрибуты к HTML элменту
;colModel.0.editoptions.dataInit=""
;colModel.0.editoptions.defaultValue=""

colModel.1.id="phone"
colModel.1.hidden=0
colModel.1.name="name"
colModel.1.width="200"
colModel.1.editable=1
colModel.1.edittype="textarea"
;colModel.1.formatter="number"
;опции для встроеной формы редактирования (все не обязательно)
colModel.1.formoptions.rowpos=2
colModel.1.formoptions.colpos=1
colModel.1.formoptions.elmprefix="*"
colModel.1.formoptions.elmsuffix=""
colModel.1.formoptions.label="Новый текст"
;правила валидации при редактировании
;http://www.trirand.com/jqgridwiki/doku.php?id=wiki:common_rules#editrules
;colModel.1.editrules.edithidden="false"
;colModel.1.editrules.required=0
;colModel.1.editrules.number=0
;colModel.1.editrules.integer=0
;colModel.1.editrules.minValue=0
;colModel.1.editrules.maxValue=999999999999
;colModel.1.editrules.email=0
;colModel.1.editrules.url=0
;colModel.1.editrules.date=0
;colModel.1.editrules.time=0
;colModel.1.editrules.custom=1
;опции редактирования
;http://www.trirand.com/jqgridwiki/doku.php?id=wiki:common_rules#editable (прокрутить)
